journal.document.adventurers_guide.title=Reporte de Aplicación
journal.document.adventurers_guide.intro.title=Funcionalidades Activas
journal.document.adventurers_guide.intro.body=¡Saludos Calificadores!\n\n¡Están leyendo el increíble reporte final! ¡Este reporte tiene todo lo que deben saber de la app! Iniciaremos listando funcionalidades explicadas en el vídeo\nPara empezar, la jugabilidad debe permitir moverse, atacar, recoger y usar objetos. Todo esto se hace a partir de Taps. Sobre esto, hay un sistema de equipo y combate con cálculos de daño y curaciones(Y enemigos).\nAdicionalmente, es importante saber que los botones sirven para abrir inventario, leer este reporte(o guías) o investigar y esperar para "quemar turnos".\n¡En la siguiente página, funcionalidades de configuración!
journal.document.adventurers_guide.identifying.title=Funcionalidades de configuración
journal.document.adventurers_guide.identifying.body=¡Las funcionalidades fuera de partida son tan valiosas como las de jugabilidad!\n\nIniciemos con lo base, al ser roguelike cada intento es distinto y objetos, efectos y hasta el color de pociones cambia según randomizers.\n\nAhora, las configuraciones son importantes. Además de esto, tiene un menú con opciones de configuración, menú, salir o volver al juego(O reiniciar en caso de muerte), configuración permite cambiar cómo se ve el juego o salvar energía, igual permite modificar la UI o el audio. Las demás features son visibles desde el menú principal.\nEl menú permite ver rankings(qué tal fue cada partida), medallas(Achievements, logros), un changelog, una parte sobre el juego, conexión con google play, cambio de idioma y donaciones.\n\nFinalmente, la opción de Jugar tiene las opciones de seguir partidas en curso(guardadas) o iniciar nuevas permitiendo elegir entre distintas clases. \n\n Estas son todas las features halladas en este juego, esperamos esta primera parte del reporte os gustara.
journal.document.adventurers_guide.examining_and_searching.title=Código 1: Android
journal.document.adventurers_guide.examining_and_searching.body=La organización de este código es importante.\n\nInicialmente, se debe tener en cuenta que el código se divide en dos grandes sitios. La carpeta "core" que tiene más de 100 clases distintas y, por otra parte, la carpeta Android de las clases comunes de Android Studio. Esta entrada se enfocará en la segunda de estas.\n\nEsta carpeta tiene el juego, el launcher y el soporte a la plataforma junto a las ventanas y su input de texto. Es decir, esto es lo que se conecta directamente al sistema en el que jugamos.\n\nLo más importante de estas clases es que generan un canvas repintable sobre el cual corre el juego. Adicionalmente, esto se relaciona con sus clases de juego, observando los cambios y modificándose según los cálculos en ellas.
journal.document.adventurers_guide.strength.title=Código 2: Core
journal.document.adventurers_guide.strength.body=La segunda carpeta en que está el código está por fuera del runnable propio de Android Studio. Esta, que es similar al Pixel Dungeon original, sirve como librería base para correr todo el juego.\n\nEsta carpeta Core es en la que se encuentra todo lo requerido para el juego. Los Assets, por ejemplo, están en esta carpeta además de los archivos fuente de este reporte.\n\nPero lo más importante es el uso de código en estas carpetas. El Source define el código y, para esto, divide en 15 carpetas y varios archivos fuera de estas para su función.\n\nEn general, los archivos externos sirven para cargar assets específicos mientras que los demás tienen la lógica. \n La lógica, en general, se basa en decorators como en que el héroe sea decorado por su clase y subidas de nivel, un mob sea decorado por su tipo, etc. Además, aquí se modifica la UI y se generan los niveles por randomizers, siento esto el grueso del código general.
journal.document.adventurers_guide.food.title=Código 3: Librerías
journal.document.adventurers_guide.food.body=Para iniciar, para que este juego corra requiere usar la librería creada por el creador original del juego de juegos(Que no tiene nombre), esta funciona para dar los cálculos y muestras básicas del juego además de ayudar la compatibilidad.\n\nLas demás librerías no son usadas en el Core sino por las clases de la carpeta Android. Hablaremos un poco de estas a continuación.\n\nAdicionalmente, la librería utilizada sólo es la de badlogic(Las otras siendo la carpeta Core y la Sin Nombre de Watabou mencionada antes), esta librería sirve para la configuración de Android Studio de la aplicación ya que, originalmente, servía en InteliJ únicamente. \n\nEsto finaliza el análisis de código de la aplicación. Si se junta con la explicación de los vídeos, debería dar gran comprensión del mismo. Esperamos les haya gustado y la próxima entrada será de Conectividad Eventual.
journal.document.adventurers_guide.levelling.title=Conectividad Eventual
journal.document.adventurers_guide.levelling.body=La conectividad eventual en este juego sólo se presenta en dos casos muy marcados:\n\nEl primero es conectar con Google Play, este tiene sus servicios con Conectividad Eventual, no está en este código pero se explica bien por ellos mismos. En este juego, es un save diferido, para jugar en múltiples dispositivos. En caso de no tener conexión, se espera a tenerla y luego envía datos.\n\n Por otra parte, en conexiones da un mensaje sin mucha información. Sólo dice "No estás conectado" sin dar razones de por qué cuando no hay conexión. Pero estos son los únicos dos casos de Conectividad Eventual en la aplicación.
journal.document.adventurers_guide.surprise_attacks.title=Performance 1
journal.document.adventurers_guide.surprise_attacks.body=Uno de los mejores modos de sacar ventaja en combate es con ataques sorpresa.\n\nUn ataque sorpresa ocurre siempre que ataques a un enemigo mientras estés fuera de su visión, o justo cuando te le aparezcas. ¡Incluso el más evasivo de enemigos no puede esquivar un ataque sorpresa!\n\nUna de las partes más comunes del entorno en la que puedes sorprender enemigos es una puerta. Un enemigo estará abierto a un ataque sorpresa justo cuando se mueva por una puerta cerrada.\n\n(Cuando obtienes un ataque sorpresa, un signo de exclamación amarillo aparecerá brevemente encima del enemigo que golpeaste)
journal.document.adventurers_guide.dieing.title=Performance 2
journal.document.adventurers_guide.dieing.body=Si una situación se ve sombría, no te avergüences de huir a la carrera. Escapar a otra zona de la mazmorra puede darte tiempo suficiente para recuperarte antes de intentarlo de nuevo.\n\nPor desgracia, el mazmorrismo es una profesión muy peligrosa y muchos aventureros acaban por encontrar la muerte. Si bien la suerte juega cierto papel, los mejores aventureros son los que usan todos los trucos a su alcance para mejorar su probabilidades.\n\n(No te desanimes si mueres muy a menudo. Es normal no llegar muy lejos en los primeros intentos, ¡el juego es difícil! Concéntrate en aprender el juego y mejorar continuamente, más que en ganar directamente.)
journal.document.adventurers_guide.looting.title=Threads
journal.document.adventurers_guide.looting.body=Hay ciertas habitaciones que suelen contener mejor botín que otras.  Algunas de estas habitaciones estarán detrás de puertas cerradas, o contendrán obstáculos que deben ser superados.\n\nSiempre que un obstáculo como este bloquee tu progreso, busca una solución en las cercanías.  Ya sea una llave o algo más ingenioso, generalmente hay una herramienta que puedes usar en el mismo nivel.\n\nLas pociones de fuerza y los pergaminos de mejora son una excelente medida de lo bien que estás explorando y saqueando. Podrás encontrar 3 pergaminos de mejora y 2 pociones de fuerza por región de la mazmorra.\n\n(Puedes ver una lista de puntos de referencia importantes y llaves no utilizadas en la pestaña de notas de la ventana del diario).
journal.document.adventurers_guide.magic.title=Modificaciones realizadas
journal.document.adventurers_guide.magic.body=Los ataques mágicos atraviesan la armadura y son extremadamente difíciles de esquivar.\n\nEsto significa que el daño que causas con las varitas será muy confiable, pero también hace que los enemigos mágicos sean extremadamente peligrosos.\n\nSin embargo, los ataques mágicos siempre tienen su parte mala. En el caso de las varitas son sus cargas limitadas, las varitas se vuelven casi inútiles si no se les da tiempo para recargarse. La magia que usan los enemigos siempre tendrá algún tipo de debilidad también.\n\nCuando te enfrentas a enemigos que usan magia, es extremadamente importante descubrir cómo evadir su magia, en lugar de simplemente recibir el daño que causa.

journal.document.alchemy_guide.title=Guía de Alquimia
journal.document.alchemy_guide.potions.title=Creando Pociones
journal.document.alchemy_guide.potions.body=¡Bienvenido a las Aplicaciones Prácticas de la Alquimia!\n\nEste libro sirve como referencia de recetas para los alquimistas aficionados y aventureros que buscan ensuciarse las manos.\n\nEmpezaremos con la receta de alquimia más icónica: ¡Coloque tres semillas en una olla de alquimia para preparar una poción aleatoria!\n\nCada semilla tiene una contraparte en la poción, y la poción que crees puede estar relacionada con una de las semillas utilizadas. Usar múltiples de la misma semilla aumentará la posibilidad de que esto ocurra.
journal.document.alchemy_guide.stones.title=Creando Piedras Rúnicas
journal.document.alchemy_guide.stones.body=Mezclar un pergamino en una olla de alquimia imbuirá su magia en dos o tres rocas dentro de la olla. ¡Esto crea piedras rúnicas!
journal.document.alchemy_guide.energy_food.title=Energía y Comida
journal.document.alchemy_guide.energy_food.body=Algunas recetas requieren energía de la propia olla de alquimia. La energía se utiliza en recetas que producen más que la suma de sus ingredientes.\n\nSin embargo, no todas las recetas de energía son especialmente místicas. Estas recetas se parecen más a la cocina tradicional que a la alquimia.
journal.document.alchemy_guide.bombs.title=Bombas Mejoradas
journal.document.alchemy_guide.bombs.body=Una bomba negra de pólvora estándar se puede mezclar con un ítem específico para crear una bomba mejorada.
journal.document.alchemy_guide.exotic_potions.title=Pociones Exóticas
journal.document.alchemy_guide.exotic_potions.body=Las pociones se pueden aumentar con dos semillas para crear pociones exóticas. Tienen efectos más poderosos, pero a menudo son útiles de diferentes maneras.
journal.document.alchemy_guide.exotic_scrolls.title=Pergaminos Exóticos
journal.document.alchemy_guide.exotic_scrolls.body=Los pergaminos exóticos pueden ser creados con dos piedras rúnicas y un pergamino. Son un poco más fuertes que las pociones exóticas, pero las piedras son además difíciles de conseguir.
journal.document.alchemy_guide.catalysts.title=Catalizadores
journal.document.alchemy_guide.catalysts.body=Los catalizadores se hacen combinando un pergamino o poción con una sola semilla o piedra rúnica. Si el par de ítems coincide, el costo de energía alquímica se reduce.\n\nLos catalizadores son más útiles como componentes en las recetas cubiertas en las siguientes dos páginas, pero además en un apuro, pueden ser usados para un efecto aleatorio.
journal.document.alchemy_guide.brews_elixirs.title=Infusiones y Elixires
journal.document.alchemy_guide.brews_elixirs.body=Las infusiones y elixires son pociones avanzadas que proveen un variedad de efectos con un solo uso.
journal.document.alchemy_guide.spells.title=Hechizos
journal.document.alchemy_guide.spells.body=Los hechizos están contenidos en cristales y proporcionan una variedad de efectos con múltiples usos.

